<!DOCTYPE html>
<html lang="es">
<head>
    <title>GSAP Tests</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    
</head>
<body>
    <div class="back"></div>
    <div class="back-cube"></div>
    <h1 class="titulo">GSAP Tests</h1>
    <h1 id="text">GSAP es Increible</h1>
    <div id="big-box">
        <div id="snap-point-1"><img src="./img/iconmonstr-inbox-25.svg" alt="icon" id="icon"></div>
        <div id="wall1" class="wall"></div>
        <div id="red-box" class="dot"></div>
        <div id="rotator1" class="rotator"></div>
        <div id="rotator2" class="rotator"></div>
    </div>
    <button id="recargar" class="btn-refresh">Recargar</button>
    <div class="box-container">
        <div class="box"></div>
    </div>
    <div class="loading-back">
        <div class="loading">
            <img src="./img/log_lbsplus.svg" alt="lbs">
        </div>
    </div>
    <script type="module" src="./assets/gsap.js"></script>

</html>
